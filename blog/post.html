<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white">

  <!-- Header -->
  <div id="header-container"></div>

  <!-- Latest Post Trigger Bar -->
  <div class="bg-blue-100 dark:bg-blue-800 py-2 text-sm text-center text-blue-800 dark:text-blue-200">
    <marquee id="latestPostMarquee">Loading latest post...</marquee>
  </div>

  <!-- Breadcrumbs -->
  <div class="max-w-7xl mx-auto px-4 py-3 text-sm text-gray-600 dark:text-gray-400" id="breadcrumbs">
    Home > Blog > <span id="breadcrumb-title">Post</span>
  </div>

  <!-- Blog Page Layout -->
  <div class="max-w-7xl mx-auto px-4 py-6 grid grid-cols-1 md:grid-cols-4 gap-8">

    <!-- Blog Content -->
    <main class="md:col-span-3">
      <article id="blog-content" class="prose dark:prose-invert max-w-none">
        <p class="text-center">Loading post...</p>
      </article>
    </main>

    <!-- Sidebar -->
    <aside class="space-y-6">
      <!-- Search -->
      <div>
        <input type="text" placeholder="ðŸ” Search blog..." class="w-full px-4 py-2 border rounded focus:outline-none dark:bg-gray-800 dark:text-white" />
      </div>

      <!-- Categories -->
      <div>
        <h2 class="font-semibold mb-2 text-lg">Categories</h2>
        <ul id="category-list" class="text-sm space-y-2">
          <li>Loading...</li>
        </ul>
      </div>
    </aside>
  </div>

  <!-- Footer -->
  <div id="footer-conatiner"></div>

  <!-- Scripts -->
  <script src="/assets/js/script.js" defer></script>
  <script>
    // Header and Footer load
    fetch('/components/header.html').then(r => r.text()).then(d => document.getElementById('header').innerHTML = d);
    fetch('/components/footer.html').then(r => r.text()).then(d => document.getElementById('footer').innerHTML = d);

    const slug = new URLSearchParams(window.location.search).get('slug');

    // Load post from posts.json
    fetch('/blog/posts.json')
      .then(res => res.json())
      .then(posts => {
        const post = posts.find(p => p.slug === slug);
        if (!post) {
          document.getElementById('blog-content').innerHTML = "<p class='text-red-500'>Post not found.</p>";
          return;
        }

        // Title & Breadcrumb
        document.title = post.title;
        document.getElementById('breadcrumb-title').textContent = post.title;

        // Load content from content HTML
        fetch(`/blog/content/${slug}.html`)
          .then(res => res.text())
          .then(html => {
            document.getElementById('blog-content').innerHTML = `
              <h1 class="text-3xl font-bold mb-2">${post.title}</h1>
              <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">${post.date} | ${post.category}</p>
              ${html}
            `;
          });
      });

    // Load latest post in marquee
    fetch('/blog/posts.json')
      .then(res => res.json())
      .then(posts => {
        if (posts.length > 0) {
          const latest = posts[0];
          document.getElementById('latestPostMarquee').innerHTML =
            `Latest: <a href="/blog/post.html?slug=${latest.slug}" class="underline">${latest.title}</a>`;
        }
      });

    // Load category list
    fetch('/blog/categories.json')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('category-list');
        list.innerHTML = '';
        Object.entries(data).forEach(([name, count]) => {
          list.innerHTML += `<li><a href="/blog/index.html?category=${name}" class="text-blue-600 hover:underline">${name}</a> (${count})</li>`;
        });
      });
  </script>
</body>
</html>
