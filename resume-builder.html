<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Create Professional Resumes</title>
    <link rel="stylesheet" href="/assets/css/rb.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- ðŸŸ¢ Add html2canvas, REQUIRED for jsPDF html() -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <div class="header__logo">
                        <h1>ResumeBuilder</h1>
                    </div>
                    <div class="header__actions">
                        <select id="templateSelector" class="form-control template-selector">
                            <option value="">Select Template</option>
                        </select>
                        <button id="downloadBtn" class="btn btn--primary" disabled>
                            <span>Download PDF</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="container">
                <!-- Template Gallery (shown initially) -->
                <div id="templateGallery" class="template-gallery">
                    <div class="template-gallery__header">
                        <h2>Choose Your Resume Template</h2>
                        <p>Select a professional template to get started</p>
                    </div>
                    <div class="template-gallery__grid" id="templateGrid"></div>
                </div>

                <!-- Resume Builder (hidden initially) -->
                <div id="resumeBuilder" class="resume-builder hidden">
                    <div class="resume-builder__content">
                        <!-- Form Panel -->
                        <div class="form-panel">
                            <div class="form-panel__header">
                                <h3>Resume Information</h3>
                                <button id="changeTemplateBtn" class="btn btn--outline btn--sm">Change Template</button>
                            </div>
                            <div class="form-panel__body">
                                <!-- [All form sections: Personal, Summary, Work, etc. UNCHANGED from your last code] -->
                                <!-- ... -->
                                <!-- Keep the groups as in your previous HTML, unchanged! -->
                                <!-- ... -->
                            </div>
                        </div>
                        <!-- Preview Panel -->
                        <div class="preview-panel">
                            <div class="preview-panel__header">
                                <h3>Live Preview</h3>
                                <div class="preview-controls">
                                    <button id="zoomOut" class="btn btn--outline btn--sm">-</button>
                                    <span id="zoomLevel">100%</span>
                                    <button id="zoomIn" class="btn btn--outline btn--sm">+</button>
                                </div>
                            </div>
                            <div class="preview-panel__body">
                                <div class="preview-container" id="previewContainer">
                                    <div class="resume-preview" id="resumePreview">
                                        <!-- Resume preview will be rendered here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="footer__content">
                    <p>&copy; 2025 ResumeBuilder. Create professional resumes with ease.</p>
                    <div class="footer__links">
                        <a href="#" target="_blank">Help</a>
                        <a href="#" target="_blank">Templates</a>
                        <a href="#" target="_blank">Privacy</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <p>Generating PDF...</p>
    </div>
    <script src="/assets/js/rbapp.js"></script>
</body>
</html>
