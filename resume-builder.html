<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Builder — Your Templates & Modern Themes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Root theme variables */
    :root {
      --main-bg: #f4f6fc;
      --accent: #2c78e4;
      --card-bg: #fff;
      --border: #e2e2ec;
      --headline: #222;
      --font-main: 'Segoe UI', 'Arial', sans-serif;
      --font-alt: 'Roboto', 'Arial', sans-serif;
    }
    /* Theme: Don Draper */
    .theme-draper { 
      --main-bg: #f8fafb; --accent: #222; --card-bg: #fff; --border: #ddd; --headline: #222;
      font-family: 'Arial', serif;
    }
    /* Theme: Michael Harris */
    .theme-harris {
      --main-bg: #eef2f6; --accent: #212144; --card-bg: #fff; --border: #bbb; --headline: #212144;
      font-family: 'Roboto', sans-serif;
    }
    /* Theme: Prateek Dixit */
    .theme-dixit {
      --main-bg: #fff; --accent: #b08968; --card-bg: #faf6f0; --border: #decec2; --headline: #b08968;
      font-family: 'Avenir', 'Arial', sans-serif;
    }
    /* Theme: Sherlock Holmes */
    .theme-holmes {
      --main-bg: #233043; --accent: #a67c52; --card-bg: #233043; --border: #a67c52; --headline: #a67c52;
      font-family: 'Georgia', serif;
      color: #fff;
    }
    /* Theme: Minimal */
    .theme-minimal { 
      --main-bg: #fcfcff; --accent: #2c78e4; --card-bg: #fff; --border: #e2e2ec; --headline: #222;
      font-family: 'Segoe UI', 'Arial', sans-serif;
    }
    /* Theme: Modern */
    .theme-modern { 
      --main-bg: #21244a; --accent: #4fd4cf; --card-bg: #23244f; --border: #31335f; --headline: #fff;
      font-family: 'Roboto', sans-serif;
      color: #fff;
    }
    /* Theme: Classic */
    .theme-classic { 
      --main-bg: #f1ecde; --accent: #102547; --card-bg: #fff; --border: #c4b38b; --headline: #102547;
      font-family: 'Times New Roman', serif;
    }
    /* Theme: Creative */
    .theme-creative { 
      --main-bg: #ffe5e0; --accent: #ff6f61; --card-bg: #fff; --border: #ffe5e0; --headline: #ff6f61;
      font-family: 'Avenir', sans-serif;
    }

    /* Layout styles */
    body {
      background: var(--main-bg);
      margin: 0;
      font-family: var(--font-main);
      min-height: 100vh;
      color: var(--headline);
      transition: background 0.2s;
    }
    .container { display: flex; flex-wrap: wrap; min-height: 100vh;}
    .form-section, .preview-section {
      box-sizing: border-box;
      padding: 18px;
      width: 100%;
    }
    @media (min-width: 800px) {
      .form-section { width: 33%; max-width:370px; border-right:2px solid var(--border);}
      .preview-section { width: 67%; }
    }
    .form-section {
      background: var(--main-bg);
    }
    .form-section h2 { margin-top: 0;}
    .form-section label {display:block;margin-top:12px;font-weight:500;}
    .form-section input, .form-section textarea, .form-section select {
      width:100%; box-sizing:border-box; padding:7px; margin-top:2px; border:1px solid var(--border); border-radius:3px;
      background:var(--card-bg); font-size:1rem;
    }
    .form-section button {padding:7px 14px;margin:9px 5px 0 0;background:var(--accent);color:#fff;border:none;border-radius:3px;cursor:pointer;}
    .form-section .section-block {margin-bottom:13px;}
    .form-section .add-field {font-size:0.95rem;color:var(--accent);background:none;border:none;cursor:pointer;}

    .preview-section {display:flex;justify-content:center;align-items:flex-start;}
    .resume {
      width:100%; max-width:650px; background:var(--card-bg); padding:36px 28px; border-radius:13px; box-shadow:0 4px 24px rgba(60,60,120,.10);
      min-height:820px;
      margin:22px auto; box-sizing:border-box;
      font-size:1.05rem;
      transition:background .2s,color .2s;
    }
    .resume h1 {
      font-size:2.15rem;
      margin-bottom:3px; color:var(--accent);
      font-family: var(--font-alt);
    }
    .resume h2 {
      font-size:1.12rem;
      color:var(--accent);
      margin-bottom:2px;
      text-transform:uppercase;
      font-weight:600;
      margin-top:20px;
    }
    .resume ul {padding-left: 17px;margin:0;}
    .resume .badge {display:inline-block;background:var(--accent);color:var(--card-bg);padding:2px 9px;border-radius:9px;font-size:0.98rem;margin:3px 4px 5px 0;}
    .resume .contact-row {font-size:.97rem;margin-bottom:6px;color:var(--headline);}
    .resume .links-row {font-size:.97rem;margin-bottom:9px;}
    .resume li {margin-bottom:6px;}
    .resume .section {margin-bottom:3px;}

    @media (max-width: 800px) {
      .container {flex-direction:column;}
      .preview-section {padding:12px;}
      .resume {width:100%;max-width:100%;padding:13px 5px;}
    }
    @media (max-width: 600px) {
      .resume {padding:10px 2px;}
      .form-section {padding:11px;}
    }
  </style>
</head>
<body class="theme-minimal">
<div class="container">
  <div class="form-section">
    <h2>ATS Resume Builder</h2>
    <label>Template/Theme:
      <select id="theme" onchange="switchTheme()">
        <option value="theme-minimal">Minimal (Default)</option>
        <option value="theme-draper">Don Draper</option>
        <option value="theme-harris">Michael Harris</option>
        <option value="theme-dixit">Prateek Dixit</option>
        <option value="theme-holmes">Sherlock Holmes</option>
        <option value="theme-modern">Modern</option>
        <option value="theme-classic">Classic</option>
        <option value="theme-creative">Creative</option>
      </select>
    </label>
    <label>Name: <input type="text" id="name" placeholder="Full name" oninput="updatePreview()"></label>
    <label>Title/Profession: <input type="text" id="title" placeholder="Software Engineer" oninput="updatePreview()"></label>
    <label>Email: <input type="email" id="email" placeholder="you@email.com" oninput="updatePreview()"></label>
    <label>Phone: <input type="text" id="phone" placeholder="+91-..." oninput="updatePreview()"></label>
    <label>Location: <input type="text" id="location" placeholder="City, Country" oninput="updatePreview()"></label>
    <label>LinkedIn: <input type="text" id="linkedin" placeholder="linkedin.com/in/..." oninput="updatePreview()"></label>
    <label>Portfolio/Website: <input type="text" id="website" placeholder="portfolio.com" oninput="updatePreview()"></label>
    <label>Summary: <textarea id="summary" rows="3" placeholder="Short professional overview..." oninput="updatePreview()"></textarea></label>
    <div class="section-block">
      <h3>Work Experience</h3>
      <div id="work-experience"></div>
      <button type="button" onclick="addWork()">+ Add Work Experience</button>
      <button class="add-field" type="button" onclick="addExtra('work')">+ Add custom field</button>
    </div>
    <div class="section-block">
      <h3>Education</h3>
      <div id="education"></div>
      <button type="button" onclick="addEducation()">+ Add Education</button>
      <button class="add-field" type="button" onclick="addExtra('edu')">+ Add custom field</button>
    </div>
    <div class="section-block">
      <h3>Skills</h3>
      <div id="skills"></div>
      <button type="button" onclick="addSkill()">+ Add Skill</button>
    </div>
    <div class="section-block">
      <h3>Certifications</h3>
      <div id="certs"></div>
      <button type="button" onclick="addCert()">+ Add Certification</button>
    </div>
    <div class="section-block">
      <h3>Projects</h3>
      <div id="projects"></div>
      <button type="button" onclick="addProj()">+ Add Project</button>
    </div>
    <div class="section-block">
      <h3>Achievements</h3>
      <div id="achievements"></div>
      <button type="button" onclick="addAch()">+ Add Achievement</button>
    </div>
    <button onclick="loadPreset()" style="background:var(--border);color:var(--accent);margin-top:15px;">Load Demo/Famous Template</button>
    <button onclick="downloadPDF()">Download as PDF</button>
  </div>
  <div class="preview-section">
    <div id="resume-preview" class="resume">

      <h2 id="prev-title">Title</h2>
      <div id="prev-contact" class="contact-row"></div>
      <div id="prev-links" class="links-row"></div>
      <h2>Summary</h2>
      <p id="prev-summary"></p>
      <h2>Work Experience</h2>
      <ul id="prev-work"></ul>
      <h2>Education</h2>
      <ul id="prev-education"></ul>
      <h2>Skills</h2>
      <div id="prev-skills"></div>
      <h2>Certifications</h2>
      <ul id="prev-certs"></ul>
      <h2>Projects</h2>
      <ul id="prev-projects"></ul>
      <h2>Achievements</h2>

    </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
let workCount=0, eduCount=0, skillCount=0, certCount=0, projCount=0, achCount=0;

// -- Work --
function addWork(){
  const id=workCount++;
  document.getElementById("work-experience").innerHTML+=
  `<div data-id="${id}">
    <input placeholder="Job Title" onchange="updatePreview()" id="work-title-${id}">
    <input placeholder="Company" onchange="updatePreview()" id="work-company-${id}">
    <input placeholder="Years" onchange="updatePreview()" id="work-years-${id}">
    <textarea placeholder="Details" onchange="updatePreview()" id="work-details-${id}"></textarea>
    <button type="button" onclick="removeItem(this)">Remove</button>
  </div>`;
}
function addExtra(section){
  let container, n;
  n=Math.random().toString(36).slice(2,8);
  if(section==='work'){
    container=document.getElementById("work-experience");
    container.innerHTML+=`<input placeholder="Custom Field" onchange="updatePreview()" id="workExtra-${n}">`;
  }
  if(section==='edu'){
    container=document.getElementById("education");
    container.innerHTML+=`<input placeholder="Custom Field" onchange="updatePreview()" id="eduExtra-${n}">`;
  }
  updatePreview();
}
function addEducation(){
  const id=eduCount++;
  document.getElementById("education").innerHTML+=
  `<div data-id="${id}">
    <input placeholder="Degree" onchange="updatePreview()" id="edu-degree-${id}">
    <input placeholder="Institution" onchange="updatePreview()" id="edu-inst-${id}">
    <input placeholder="Years" onchange="updatePreview()" id="edu-years-${id}">
    <button type="button" onclick="removeItem(this)">Remove</button>
  </div>`;
}
function addSkill(){
  const id=skillCount++;
  document.getElementById("skills").innerHTML+=
  `<div data-id="${id}">
    <input placeholder="Skill" onchange="updatePreview()" id="skill-${id}">
    <button type="button" onclick="removeItem(this)">Remove</button>
  </div>`;
}
function addCert(){
  const id=certCount++;
  document.getElementById("certs").innerHTML+=
  `<div data-id="${id}">
    <input placeholder="Certification" onchange="updatePreview()" id="cert-${id}">
    <input placeholder="Year" onchange="updatePreview()" id="cert-year-${id}">
    <button type="button" onclick="removeItem(this)">Remove</button>
  </div>`;
}
function addProj(){
  const id=projCount++;
  document.getElementById("projects").innerHTML+=
  `<div data-id="${id}">
    <input placeholder="Project Title" onchange="updatePreview()" id="proj-title-${id}">
    <input placeholder="Link" onchange="updatePreview()" id="proj-link-${id}">
    <textarea placeholder="Description" onchange="updatePreview()" id="proj-desc-${id}"></textarea>
    <button type="button" onclick="removeItem(this)">Remove</button>
  </div>`;
}
function addAch(){
  const id=achCount++;
  document.getElementById("achievements").innerHTML+=
  `<div data-id="${id}">
    <input placeholder="Achievement" onchange="updatePreview()" id="ach-${id}">
    <button type="button" onclick="removeItem(this)">Remove</button>
  </div>`;
}
function removeItem(btn) {
  btn.parentElement.remove();
  updatePreview();
}

// Responsive preview
function updatePreview() {
  document.getElementById('prev-name').innerText = document.getElementById('name').value || "Your Name";
  document.getElementById('prev-title').innerText = document.getElementById('title').value || "Title";
  document.getElementById('prev-contact').innerText =
    (document.getElementById('email').value||"Email") + " | " +
    (document.getElementById('phone').value||"Phone") +
    ((document.getElementById('location').value)? " | "+document.getElementById('location').value : "");
  let links = "";
  links += (document.getElementById('linkedin').value)? "<span class='badge'>LinkedIn</span> "+document.getElementById('linkedin').value+"<br>" : "";
  links += (document.getElementById('website').value)? "<span class='badge'>Portfolio</span> "+document.getElementById('website').value+"<br>" : "";
  document.getElementById('prev-links').innerHTML = links;
  document.getElementById('prev-summary').innerText = document.getElementById('summary').value;

  // Work
  let workHTML="";
  for(let i=0;i<workCount;i++){
    let t=document.getElementById(`work-title-${i}`);
    if(t){
      let title=t.value||"",comp=document.getElementById(`work-company-${i}`)?.value||"",
      years=document.getElementById(`work-years-${i}`)?.value||"",
      det=document.getElementById(`work-details-${i}`)?.value||"";
      workHTML+=`<li><strong>${title}</strong> at ${comp} (${years})<br>${det}</li>`;
    }
  }
  // Extra fields
  const extraWorkFields = document.querySelectorAll("[id^=workExtra-]");
  extraWorkFields.forEach((f)=>{ if(f.value)workHTML+=`<li>${f.value}</li>`; });
  document.getElementById('prev-work').innerHTML = workHTML;

  // Education
  let eduHTML="";
  for(let i=0;i<eduCount;i++){
    let deg=document.getElementById(`edu-degree-${i}`);
    if(deg){
      let degree=deg.value||"",inst=document.getElementById(`edu-inst-${i}`)?.value||"",
      years=document.getElementById(`edu-years-${i}`)?.value||"";
      eduHTML+=`<li>${degree} - ${inst} (${years})</li>`;
    }
  }
  // Extra fields
  const extraEduFields = document.querySelectorAll("[id^=eduExtra-]");
  extraEduFields.forEach((f)=>{ if(f.value)eduHTML+=`<li>${f.value}</li>`; });
  document.getElementById('prev-education').innerHTML = eduHTML;

  // Skills
  let skillHTML="";
  for(let i=0;i<skillCount;i++){
    let s=document.getElementById(`skill-${i}`);
    if(s&&s.value)skillHTML+=`<span class="badge">${s.value}</span>`;
  }
  document.getElementById('prev-skills').innerHTML = skillHTML;

  // Certifications
  let certHTML="";
  for(let i=0;i<certCount;i++){
    let c=document.getElementById(`cert-${i}`), y=document.getElementById(`cert-year-${i}`);
    if(c)certHTML+=`<li>${c.value} (${y?.value||''})</li>`;
  }
  document.getElementById('prev-certs').innerHTML = certHTML;

  // Projects
  let projHTML="";
  for(let i=0;i<projCount;i++){
    let t=document.getElementById(`proj-title-${i}`),l=document.getElementById(`proj-link-${i}`),d=document.getElementById(`proj-desc-${i}`);
    if(t)projHTML+=`<li><strong>${t.value}</strong> <a href="${l?.value||'#'}" target="_blank">${l?.value||""}</a><br>${d?.value||""}</li>`;
  }
  document.getElementById('prev-projects').innerHTML = projHTML;

  // Achievements
  let achHTML="";
  for(let i=0;i<achCount;i++){
    let a=document.getElementById(`ach-${i}`);
    if(a&&a.value) achHTML+=`<li>${a.value}</li>`;
  }
  document.getElementById('prev-achievements').innerHTML = achHTML;
}

// Theme Switcher
function switchTheme(){
  document.body.className = document.getElementById('theme').value;
  updatePreview();
}

// PDF Download
function downloadPDF(){
  let element=document.getElementById('resume-preview');
  html2pdf().set({
    margin:0,
    filename:'resume.pdf',
    html2canvas:{scale:2},
    jsPDF:{unit:'mm',format:'a4',orientation:'portrait'}
  }).from(element).save();
}

      // Minimal/Modern/Creative/Classic: add empty default sections
      addWork();addEducation();addSkill();

  }
